<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>

    <form id="userInfoForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="First Name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="Last Name" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="Phone Number" required><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="Email ID" required><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get values from input fields
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;

            // Display the entered data in a prompt
            var userInfoString = "First Name: " + firstName + "\n" +
                                 "Last Name: " + lastName + "\n" +
                                 "Phone Number: " + phoneNumber + "\n" +
                                 "Email ID: " + email;

            alert(userInfoString);
        });
    </script>

</body>
</html>
